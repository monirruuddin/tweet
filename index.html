<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Tweet Project</title>
  </head>
  <body>
   
   <div class="mainComponent">
    <div class="container">
        <div class="titleHead"><h3 class="text-center"> Add Tweet </h3></div>
        <div class="Noticed">
          <p class="text-center">You can copy this text,After <span class="mark">20second</span> it will vanish</p>
        <p class="copytextt text-center">Always remember that you are absolutely unique. Just like everyone else.</p>
        <button class=" btn btn-dark text-center copybtn">Copy Text</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-5 col-lg-5 ">
                <form onkeydown="return event.key != 'Enter';">
                    <label class="counter">250/250</label>
                    <div class="form-group">
                      <textarea type="text" class="form-control contentField pb-5" id="inputId" placeholder="Type....."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btnSubmitEle btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-lg-5">
                <div class="right-date">
                  <input type="text" class="form-control searchField my-2" id="SearchID" placeholder="Search.....">
                <ol class="list-group">
                </ol>
                </div>
            </div>
        </div>
       </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./moment.js"></script>
    <script src="./main.js"></script>
   
  </body>
</html>
